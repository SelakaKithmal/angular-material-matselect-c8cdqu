<h4>mat-select</h4>

<mat-select placeholder="State" required #select>
  <mat-select-trigger> {{ select.value?.name }} </mat-select-trigger>
  <mat-option *ngFor="let val of states" [value]="val"
    >{{val.name }} : {{ val.amount}}</mat-option
  >
</mat-select>
